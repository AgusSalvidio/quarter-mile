    <main>
      <section>
        <div class="container-box">
          <h1>¡Contactanos!</h1>
        </div>
      </section>
      <section class="cards">
        <div class="card_body">
          <form action="" method="" enctype="text/plain">
            <div>
              <label for="firstname" class="text">Nombre:</label>
              <input type="text" placeholder="Nombre" name="firstname" />
            </div>
            <div>
              <label for="lastname" class="text">Apellido:</label>
              <input type="text" placeholder="Apellido" name="lastname" />
            </div>
            <div>
              <label for="email" class="text">Email:</label>
              <input
                type="email"
                placeholder="ejemplo@ejemplo.com"
                name="email"
              />
            </div>
            <div>
              <label for="">Teléfono:</label>
              <input type="telephone" placeholder="Telefono" />
            </div>
            <div>
              <label for="">Fecha de nacimiento:</label>
              <input type="date" />
            </div>
            <div>
              <button type="submit">Enviar</button>
            </div>
          </form>
        </div>
        <div class="card_body">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3280.3098433851014!2d-58.471946623439976!3d-34.6973641624513!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccf1bc6ab64d3%3A0xf082e9169eec8c4d!2sAut%C3%B3dromo%20de%20Buenos%20Aires%20Oscar%20y%20Juan%20G%C3%A1lvez!5e0!3m2!1ses-419!2sar!4v1683049401922!5m2!1ses-419!2sar"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </section>
      <section>
        <div class="container-box">
          <p class="container-paragraph-footer">
            ¡LOS ESPERAMOS A TODOS! Las entradas se venden únicamente en puerta
            el día y horario del evento, no se venden anticipadas. ¡Sólo la
            lluvia nos detiene!
          </p>
        </div>
      </section>
